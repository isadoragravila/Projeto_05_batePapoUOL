<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papo UOL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">

</head>
<body>
    <div class="topo">
        <img src="images/logo.png" />
        <ion-icon name="people"></ion-icon>
    </div>
    <div class="conteudo">

        <div class="mensagem cinza">
            <p><span>(00:00:00) </span><strong>João</strong> entra na sala...</p>
        </div>
        <div class="mensagem branca">
            <p><span>(00:00:00) </span><strong>João</strong> para <strong>Todos:</strong>  Bom dia</p>
        </div>
        <div class="mensagem branca">
            <p><span>(00:00:00) </span><strong>Maria</strong> para <strong>João:</strong>  Oi João :)</p>
        </div>
        <div class="mensagem rosa">
            <p><span>(00:00:00) </span><strong>João</strong> reservadamente para <strong>Maria:</strong>  Oi gatinha quer tc?</p>
        </div>
        <div class="mensagem cinza">
            <p><span>(00:00:00) </span><strong>Maria</strong> sai da sala...</p>
        </div>
    </div>
    <div class="barra-inferior">
        <input type="text" placeholder="Escreva aqui..." />
        <ion-icon name="paper-plane-outline"></ion-icon>
    </div>


    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
